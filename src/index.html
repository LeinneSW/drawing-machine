<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>간단 추첨기</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<h1>간단 추첨기 🎲</h1>

<div class="controls">
    <button id="addBtn">참가자 추가</button>
    <button id="drawBtn">추첨</button>
</div>

<p>총 인원: <span id="count">0</span></p>
<p>더블 클릭시 항목이 제거됩니다</p>
<ul id="participantsList"></ul>

<!-- 📦 Modal -->
<div id="drawModal" class="modal hidden">
    <div class="modal-content">
        <ul id="scrollingList"></ul>
        <p id="result" class="hidden"></p>
        <div class="modal-buttons">
            <button id="stopBtn">정지</button>
            <button id="closeBtn">닫기</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
